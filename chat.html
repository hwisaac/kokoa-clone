<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats  - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightening Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    </header>

    <main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <!-- 사이즈가 다를 필요가 없으므로 __avatar하나만 남겨줌-->
            <img class="user-component__avatar" src="screenshots/goldmask.jpg" />
            <div class="user-component__text">
                <h4 class="user-component__title">GoldMask</h4>
                <h6 class="user-component__subtitle">Please check My KoKoa Account Info</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>

    </div>
    
    
    </main>

    <!-- 네비게이션 바:구글이 가져와서 ul,li링크를 가져간다 
        nav>ul>li*4>a 엔터하면 vscode가 한번에 만들어줌 -->
     <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></li>
            <li class="nav__btn">
                
                <a class="nav__link" href="chat.html">
                    <i class="fa-solid fa-comment fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__pt-notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2xl">
                    </i></a></li>
        </ul>
     </nav>
