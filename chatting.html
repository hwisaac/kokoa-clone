<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with  - Kokoa Clone </title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightening Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chatting.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nico </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>   
        <div class="message-row">
            <img src="screenshots/goldmask.jpg">
            <div class="message-row__content">
                <span class="message__author">Goldmask</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-solid fa-face-grin-beam fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>

        </div>
    </form>

    <!-- 네비게이션 바:구글이 가져와서 ul,li링크를 가져간다 
        nav>ul>li*4>a 엔터하면 vscode가 한번에 만들어줌 -->
     
    




    

    <!--아이콘추가 스크립트. 스크립트는 마지막에 /body 닫기전에 있어야 한다 -->
    <script src="https://kit.fontawesome.com/042e7c67c3.js" crossorigin="anonymous"></script>
</body>
</html>
