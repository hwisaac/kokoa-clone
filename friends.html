<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightening Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>

    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <!-- img 의 클래스가 두개로 이뤄진 것에 주목! 사이즈가 다른것을 만들기 위함-->
            <img class="user-component__avatar user-component__avatar--xl" src="screenshots/goldmask.jpg" />
            <div class="user-component__text">
                <h4 class="user-component__title">GoldMask</h4>
                <!--<h6 class="user-component__subtitle">subtitle text here</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>

    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>


        <div class="user-component">
            <div class="user-component__column">
                <!-- img 의 클래스가 두개로 이뤄진 것에 주목! 작은sm사이즈로 만들기-->
                <img class="user-component__avatar user-component__avatar--sm" src="screenshots/goldmask.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        Channel2</h4>
                    <!--<h6 class="user-component__subtitle">subtitle text here</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>    
        </div>

    </div>
    </main>

    <!-- 네비게이션 바:구글이 가져와서 ul,li링크를 가져간다 
        nav>ul>li*4>a 엔터하면 vscode가 한번에 만들어줌 -->
     <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2xl"></i></a></li>
            <li class="nav__btn">
                
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2xl">
                    </i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__pt-notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2xl">
                    </i></a></li>
        </ul>
     </nav>
    




    

    <!--아이콘추가 스크립트. 스크립트는 마지막에 /body 닫기전에 있어야 한다 -->
    <script src="https://kit.fontawesome.com/042e7c67c3.js" crossorigin="anonymous"></script>
</body>
</html>
